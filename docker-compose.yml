version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: restapi-db
    env_file:
      - db/.env
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init/00_init.sql:/docker-entrypoint-initdb.d/00_init.sql
      - ./db/migrations/001_create_users.sql:/docker-entrypoint-initdb.d/01_001_create_users.sql
      - ./db/seeds/001_users.sql:/docker-entrypoint-initdb.d/02_001_users.sql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h 127.0.0.1 -u ${MYSQL_USER} -p${MYSQL_PASSWORD}"
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restapi-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: restapi-backend
    env_file:
      - backend/.env
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=3306
    networks:
      - restapi-network
    command: npm start
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: restapi-frontend
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - restapi-network

volumes:
  db_data:

networks:
  restapi-network:
    driver: bridge